<body style="background-image: url(https://unsplash.com/photos/fr3YLb9UHSQ/download?ixid=MnwxMjA3fDB8MXxhbGx8fHx8fHx8fHwxNjQ1NTE2NzYy&force=true&w=1920);">
  <app-navbar></app-navbar>
  <br>
  <br>
  <div class="centerdiv container">
    <br>
    <h1>Hello!!! Welcome to Search Results Storage Application</h1>
    <hr>
    <ais-instantsearch [config]="config">
      <ais-search-box aria-placeholder="Search"></ais-search-box>
      <hr>
      <div class="search-results">
        <ais-hits>
          <ng-template let-hits="hits">
            <ol class="ais-Hits-list">
              <li *ngFor="let hit of hits" class="ais-Hits-item">
                {{ hit.name }}
                <hr>
              </li>
            </ol>
          </ng-template>
        </ais-hits>
      </div>
    </ais-instantsearch>
  </div>
  <br>
  <br>
  <app-footer></app-footer>
</body>
